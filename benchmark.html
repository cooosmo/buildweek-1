<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="StyleSheet" href="./assets/css/style.css">
</head>
<body id="benchmark">
    <header class="container">
        <img src="./assets/img/epicode_logo.png" alt="logo epicode" />
        <div id="time">    
            <div class="main-container center">
            <!-- progress indicator-->
                <div class="circle-container center">
                    <div class="semicircle"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle"></div>
                    <div class="outermost-circle"></div>
                </div>
            <!-- timer-->
                <div class="timer-container center">
                    <div id="secondsText">SECONDS</div>
                    <div class="timer center"></div>
                    <div id="remainingText">REMAINING</div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div id="question-wrapper">
            <h1 id="question">How can I create a checkbox in HTML?</h1>
            <div class="options" id="answerButtons">
                <button class="btn"> Answer 1 </button>
                <button class="btn"> Answer 2 </button>
                <button class="btn"> Answer 3 </button>
                <button class="btn"> Answer 4 </button>
            </div>
            <button class="next" id="nextButton">Next</button>
        </div>
            
    </main>
    <footer class="container">
        <p>QUESTION <span id="questionCount">1</span> <span class="secondary-color">/ 10</span></p>
        <p id="quiz-container"></p>
    </footer>
    <div class="quizChart">
        <div class="container">
            <img src="./assets/img/epicode_logo.png" alt="logo epicode" class="logo" />
        </div>
    
        <div class="title-wrapper">
            <h1>Results</h1>
        <p>The summary of your answers:</p>
        </div>
        <div id="resultsContainer">

            <div id="correctContainer">
                <h2>Correct</h2>
                <p id="corrette">qui va a prendere la percentuale</p>
                <p><span class="totale-risposte">0</span>/10 questions</p>
            </div>

            <canvas  id="quizChart" width="400" height="400"></canvas>

            <div id="wrongContainer">
                <h2>Wrong</h2>
                <p id="incorrette">qui va a prendere la percentuale</p>
                <p><span class="totale-risposte">0</span>/10 questions</p>
            </div>

            <div class="esito"><p>ciao</p></div>

        </div>
        
        <a href="review.html"> <button class="next">Rate us</button> </a>
    </div>

    <script src="./assets/script/script.js"></script>
    
</body>
</html>
